<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szinezes jva sripter</title>
</head>

<body>

    <form action="javascript:void(0)">
        <fieldset>
            <input type="color" name="szin" id="szines">
            <button onclick="colorChange()">szinesitő</button>
        </fieldset>
        <fieldset>
            <input type="color" name="szin" id="szines2">
            <button onclick="colorChange2()">szinesitő2</button>
        </fieldset>
        <fieldset>
            <label for="nev">Mi a neved?</label>
            <input type="text" name="neve" id="nev" onchange="nevki()" placeholder="név">
        </fieldset>
    </form>






    <script>
        function colorChange() {
            document.body.style.Color = szines.value
        }
        function colorChange2() {
            document.body.style.backgroundColor = szines2.value
        }
        function nevki(){
            document.getElementById("neved").innerHTML = "hello" + "!";
        }
    </script>


</body>

</html>
